<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flutter Web App and HTML Text</title>
    <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #flutter-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #html-text-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    #html-text {
      text-align: center;
      font-size: 24px;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column-reverse;
      }
      #flutter-container {
        height: 50vh;
      }
      #html-text-container {
        height: 50vh;
        padding: 10px;
      }
      #html-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
<div id="flutter-container">
    <!-- Include your Flutter web app here -->
    <!-- For example, you can use an iframe to embed a Flutter web build -->
    <iframe src="index.html" style="width: 100%; height: 100%; border: none;"></iframe>
</div>
<div id="html-text-container">
    <div id="html-text">
        <p>This is your HTML text.</p>
        <p>You can add any content here.</p>
    </div>
</div>
</body>
</html>
